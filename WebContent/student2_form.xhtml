<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<h:title>Student Registration Form</h:title>
</h:head>

<h:body>
<br></br>
<br></br>
<h:form>
First Name: <h:inputText id="firstName" value="#{student.firstName}"></h:inputText>
<br></br>
<br></br>
Last Name: <h:inputText id="lastName" value="#{student.lastName}"></h:inputText>
<br></br>
<br></br>
Country:

<h:selectOneMenu value="#{student.country}">
   <f:selectItem itemValue="China" itemLabel="China" />
   <f:selectItem itemValue="Australia" itemLabel="Australia" />
   <f:selectItem itemValue="France" itemLabel="France" />
</h:selectOneMenu>
<br></br>
<br></br>
<h:commandButton value="Submit" action="student-confirmation"></h:commandButton>
</h:form>
</h:body>
</html>
